<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Números Primos</title>
    </head>
    <script>
        function recebeNumero() {
            var canvas = document.getElementById('meuCanvas');
            if (canvas.getContext) {
                var cntxt = canvas.getContext('2d');
                var maxWidth = 300;
                var lineHeight = 35;
                var x = (canvas.width - maxWidth) / 2;
                var y = 60;
                var grad = cntxt.createLinearGradient(0, 0, canvas.width, 0);
                grad.addColorStop(0, "rgb(255, 0, 0)");
                grad.addColorStop(0.5, "rgb(255, 255, 255)");
                grad.addColorStop(1, "rgb(0, 0, 0)");
                cntxt.font = "30px Arial";

                var N1 = parseInt(document.getElementById("Numero1").value, 10);
                cntxt.fillStyle = "rgb(255, 255, 255)";
                cntxt.fillRect(0, 0, canvas.width, canvas.height);
                cntxt.fillStyle = grad;
                mostraPrimos(cntxt, N1, x, y);
            }
        }

        function mostraPrimos(cntxt, N1, x, y) {
            let primosEncontrados = [];
            for (let num = 2; num <= N1; num++) {
                let primo = true;
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        primo = false;
                        break;
                    }
                }
                if (primo) {
                    primosEncontrados.push(num);
                }
            }

            let textoPrimos = primosEncontrados.join(", ");
            cntxt.fillText(textoPrimos, x, y);
            cntxt.strokeText(textoPrimos, x, y);
            document.getElementById("Numero1").value = "";
            document.getElementById("Numero1").focus();
        }
    </script>
<body>
<div>
    <h1>Números Primos</h1>
    <label style="font-size: 20px;">Digite Um Número Natural</label>
    <input type="text" id="Numero1" autofocus><br>
    <button onclick="recebeNumero()">Mostrar Primos</button><br><br>
    <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000; background-color: white;"></canvas>
</div>
</body>
</html>
